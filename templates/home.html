<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>imagenes-random</title>
  {% load static %}
  <link rel="preload" href="{% static 'js/imagenes_random.js' %}" as="script">
  <style>
    html,body{margin:0;height:100%;overflow:hidden;background:#111}
    #stage{position:relative;width:100vw;height:100vh}
    .floating{position:absolute;border-radius:8px;box-shadow:0 8px 24px rgba(0,0,0,.35);user-select:none;pointer-events:none}
    #hint{position:fixed;left:12px;bottom:12px;color:#eee;font-family:system-ui;opacity:.75}
  </style>
</head>
<body>
  <div id="stage">
    {% if bg %}
      <img src="{{ bg.image.url }}" alt="bg"
           style="position:absolute;inset:0;object-fit:cover;width:100%;height:100%;
                  filter:blur(2px) brightness(.6)">
    {% endif %}
  </div>
  <div id="hint">Tocá cualquier tecla — cada 5 imágenes se borra la más vieja</div>
  <script src="{% static 'js/imagenes_random.js' %}"></script>
</body>
</html>
